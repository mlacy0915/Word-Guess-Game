<!doctype html>
<html lang="en">

<head>
    <title>90s Kids Word Guess Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chewy|Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body style="background-image: url('Assets/images/CartoonNetwork.jpg');">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">90s Kids TV</h1>
            <img id="award" src="./Assets/images/giphynickchoiceaward.gif" style="size: auto;">
            <img id="disney" src="./Assets/images/giphydisneychannel.gif">
            <p class="lead">Word Guess</p>
        </div>
    </div>

    <div class="start">
        <p>Press Any Key To Start</p>
        <img id="image" src="./Assets/images/giphydownarrows.gif">
    </div>
    <div class="card" style="width:auto;">
        <img src="./Assets/images/giphychuckyfinster.gif" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">Guess The Show _ _ _ _ _ _ _.</p>
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <p>Hint: Is it a show or a character?</p>
                        <tbody>
                            <tr>
                                <th scope="row">Wrong Guesses</th>
                                <td>----</td>
                            </tr>
                            <tr>
                                <th scope="row">Guesses Left</th>
                                <td>-----</td>
                            </tr>
                            <tr>
                                <th scope="row">Wins</th>
                                <td>------</td>
                            </tr>
                            <tr>
                                <th scope="row">Losses</th>
                                <td>--------</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
